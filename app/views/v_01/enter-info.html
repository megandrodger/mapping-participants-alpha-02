{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Enter your research participant's digital inclusion category
      </h1>


      <form class="form" method="get" action="index-added">

          <div class="form group">
          <label class="form-label-bold" for="project-name">
            Name of project
            <span class="form-hint">For example, SIP</span>
            </label>

            <input class="form-control" id="project-name" type="text" name="project-name"></input>
          </div>
</br>

<fieldset class="form-group">
  <label class="form-label-bold">
    Date of research session
  </label>
  <legend class="visuallyhidden">Date of research session</legend>
  <div class="form-date">
    <div class="form-group form-group-day">
      <label for="dob-day">Day</label>
      <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
    </div>

    <div class="form-group form-group-month">
      <label for="dob-month">Month</label>
      <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
    </div>

    <div class="form-group form-group-year">
      <label for="dob-year">Year</label>
      <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
    </div>

  </div>
</fieldset>

</br>
          <div class="form group">
          <label class="form-label-bold" for="project-name">
            Name or Initials of participant
            </label>

            <input class="form-control" id="project-name" type="text" name="project-name"></input>
          </div>

</br>

          <div class="form group">
          <label class="form-label-bold" for="category">
            Digital inclusion category
            <span class="form-hint">Enter the category in the form 1 - 9</span>
            </label>

            <input class="form-control" id="category" type="number" pattern="[0-9]*" min="1" max="9" name="category"></input>
          </div>


</br>
</br>
        <div class="form-group">
          <input class="button" type="submit" value="Submit">
        </div>

      </form>




    </div>
  </div>
</main>

{% endblock %}
